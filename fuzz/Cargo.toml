test = false
doc = false
bench = false

[[bin]]
name = "fuzz_webp"
path = "fuzz_targets/fuzz_webp.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_heic"
path = "fuzz_targets/fuzz_heic.rs"
test = false
doc = false
bench = false

[[bin]]
